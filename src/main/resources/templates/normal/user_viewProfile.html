<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/user_base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mx-5 my-4">
			<div class="card-body detail-card-body my-card">
				<div class="text-center mt-2">
					<!-- Profile Picture -->
					<img
						th:src="${user.userPic != null ? '/img/' + user.userPic : '/img/default-pic.png'}"
						alt="Profile Pic"
						class="detail-img rounded-circle bg-info p-1 shadow-lg" />
					<!-- Username in h1 -->
					<h1 class="detail-title mt-3" th:text="${user.userName}"></h1>
				</div>

				<div class="mt-4 row">
					<!-- Email -->
					<div class="col-md-6">
						<div class="detail-card-background">
							<p>
								<i class="bi bi-envelope-fill me-2 detail-icons"></i> <strong>Email:</strong>
								<span th:text="${user.userEmail}"></span>
							</p>
						</div>
					</div>

					<!-- Role -->
					<div class="col-md-6">
						<div class="detail-card-background">
							<p>
								<i class="fa-solid fa-users-gear me-2 detail-icons"></i> <strong>Role:</strong>
								<span th:text="${user.userRole}"></span>
							</p>
						</div>
					</div>

					<!-- Account Active Status -->
					<div class="col-md-6">
						<div class="detail-card-background">
							<p>
								<i class="bi bi-toggle-on me-2 detail-icons"></i> <strong>Account
									Status:</strong> <span
									th:text="${user.userActive ? 'Active' : 'Inactive'}"></span>
							</p>
						</div>
					</div>

					<!-- Contact Count -->
					<div class="col-md-6">
						<div class="detail-card-background">
							<p>
								<i class="fa-solid fa-calculator me-2 detail-icons"></i> <strong>Contact
									Count:</strong> <span th:text="${contactCount}"></span>
							</p>
						</div>
					</div>

					<!-- Password (Blurred with Show/Hide Icon) -->
					<div class="col-md-6 position-relative">
						<div class="detail-card-background">

							<i class="bi bi-lock-fill me-2 detail-icons"></i> <strong>Password:</strong>
							<input type="password" th:value="${user.userPassword}"
								id="passwordField" class="form-control"
								style="display: inline-block; width: auto; border: none; background: transparent;"
								readonly />
							<button type="button" id="togglePassword"
								class="btn btn-link position-relative">
								<i id="passwordIcon" class="bi bi-eye-fill detail-icons"></i>
							</button>
							<!-- Encoded message -->
							<div id="encodedMessage" class="mt-1 ms-4">This is the
								encoded password! ðŸ˜‰</div>

						</div>
					</div>

					<!-- View Contacts Button -->
					<div class="col-md-6">
						<div class=" text-center container detail-btn mx-auto mt-3">
							<a th:href="@{/user/view-contact/0}" class="btn btn-info ">View
								Contacts</a>
						</div>
					</div>

					<!-- Description -->
					<div class="mt-3">
						<p>
							<strong>Description:</strong>
						</p>
						<div class="detail-description border p-2 rounded"
							th:utext="${user.userDescription == '' ? 'No description available' : user.userDescription}"></div>
					</div>
				</div>
			</div>
	</section>

</body>
</html>
