<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
			<!-- ERROR MSG -->
				<div th:if="${param.error}" class="alert alert-danger text-center"
					role="alert" id="errorMessage">
					<strong>Invalid Username or Password</strong>
				</div>
				<!-- LOGOUT MSG -->
				<div th:if="${param.logout}" class="alert alert-success text-center"
					role="alert" id="errorMessage">
					<strong>Logged Out Successfully</strong>
				</div>

				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-5">
						<div class="d-flex justify-content-center align-items-center">
							<img class="me-2" style="height: 50px; width: 50px;"
								th:src="@{/img/login.png}" alt="Login Icon">
							<h1 class="mb-0">Login Here</h1>
						</div>
						<!-- FORM -->
						<form th:action="@{/handleLogin}" method="post">

							<div class="mb-3">
								<label for="login-username" class="form-label">Username</label>
								<input type="text" placeholder="Enter username" required
									class="form-control" id="login-username" name="username">
							</div>

							<div class="mb-3">
								<label for="login-password" class="form-label">Password</label>
								<input type="password" class="form-control" required
									placeholder="Enter password" id="login-password"
									name="password">
							</div>
							<!-- Remember Me Checkbox -->
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" id="remember-me"
									name="remember-me"> <label class="form-check-label"
									for="remember-me"> Remember Me </label>
							</div>
							<div class="container mt-4 text-center">
								<button type="submit" class="btn btn-info">Login</button>
								<button type="reset" class="ms-2 btn bg-warning">Reset</button>
							</div>
						</form>
						<div class="mt-4 text-center">
							<span class="text-muted">Don't have an account?</span> <a
								th:href="@{/signup}"
								class="text-decoration-none btn btn-outline-success btn-sm ms-2">Sign
								up</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
